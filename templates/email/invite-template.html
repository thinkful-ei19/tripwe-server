  <head>
    <link rel="stylesheet" type="text/css" href="invite-template.css">

    <title>TripWe</title>

  <body>
    <span class="preheader"></span>
    <table class="body">
      <tr>
        <td class="center" align="center" valign="top">
          <img src="https://source.unsplash.com/800x400/?{{destination}}">
          <center data-parsed="">
            
            <table align="center" class="wrapper header float-center"><tr><td class="wrapper-inner">
              <table align="center" class="container"><tbody><tr><td>
                <table class="row collapse"><tbody><tr>
                  <th class="small-6 large-6 columns first"><table><tr><th>
                    
                  </th></tr></table></th>
                  <th class="small-6 large-6 columns last"><table><tr><th>
                    <!-- <p class="text-right">TripWe</p> -->
                  </th></tr></table></th>
                </tr></tbody></table>
              </td></tr></tbody></table>
            </td></tr></table>
            
            <table align="center" class="container float-center"><tbody><tr><td>
            
              <table class="spacer"><tbody><tr><td height="16px" style="font-size:16px;line-height:16px;"></td></tr></tbody></table> 
            
              <table class="row"><tbody><tr>
                <th class="small-12 large-12 columns first last"><table><tr><th>
                  <h1>Hello!</h1>
                  <p class="lead">You have been invited on a trip to {{destination}}! </p>
                  <table class="callout"><tr><th class="callout-inner primary">
                    <p>Join this trip by clicking  <a href="http://localhost:3000/trips/{{tripId}}">here</a></p>
                  </th><th class="expander"></th></tr></table>
                  <h2>TripWe Group Trips</h2>
                  <p>Plan your next group trip from start to finish. If you have not yet registered click the link below.</p>
                  <table class="button large secondary"><tr><td><table><tr><td><a href="http://localhost:3000/?tripId={{tripId}}">Register Here!</a></td></tr></table></td></tr></table>
            
                </th>
<th class="expander"></th></tr></table></th>
              </tr></tbody></table>
              
              <table class="wrapper secondary" align="center"><tr><td class="wrapper-inner">
            
                <table class="spacer"><tbody><tr><td height="16px" style="font-size:16px;line-height:16px;"></td></tr></tbody></table> 
            
    
              </td></tr></table>
                  
            
            </td></tr></tbody></table>
            
          </center>
        </td>
      </tr>
    </table>
